<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>
    <div id="admin-panel" style="display: none;">
        <h1>Canvas Admin</h1>
        <div id="upload-section">
            <input type="file" id="file-input" accept="image/*,.gif">
            <input type="number" id="x-coord" placeholder="X coordinate">
            <input type="number" id="y-coord" placeholder="Y coordinate">
            <button id="upload-btn">Upload</button>
        </div>
        <div id="canvas-preview">
            <canvas id="admin-canvas"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
